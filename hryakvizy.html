<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Hry – Prevence zdraví</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Reset a základní styl */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #ffe7d6, #ffd9b3);
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px 20px;
            background-color: #ffb366;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            gap: 40px;
            padding: 50px 20px;
        }

        /* Styl tlačítek pro hry a kvízy */
        .game-btn {
            display: inline-block;
            width: 250px;
            padding: 20px 0;
            background-color: #ff704d;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 16px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Press Start 2P', cursive; /* <- přidané */
        }

        .game-btn:hover {
            background-color: #e65c33;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        .btn-description {
            text-align: center;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #444;
            max-width: 260px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffb366;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
            color: #fff;
        }

        /* Responsivita */
        @media (max-width: 768px) {
            .button-wrapper {
                gap: 30px;
            }

            .game-btn {
                width: 80%;
                font-size: 0.9rem;
                padding: 18px 0;
            }

            .btn-description {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Hry & Kvízy</h1>
</header>

<main class="button-wrapper">
    <div>
        <button class="game-btn" onclick="window.location.href='hry.html'">Hry</button>
        <div class="btn-description">Klikněte pro zobrazení všech her</div>
    </div>
    <div>
        <button class="game-btn" onclick="window.location.href='kvizy.html'">Kvízy</button>
        <div class="btn-description">Klikněte pro zobrazení všech kvízů</div>
    </div>
</main>

<footer>
    &copy; 2025 Prevence zdraví | <a href="uvodni.html" style="color:#fff;text-decoration:underline;">Domů</a>
</footer>

</body>
</html>
