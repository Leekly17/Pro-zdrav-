<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Textové dokumenty – YouTube motiv</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Poppins', sans-serif; }

body {
    background: linear-gradient(to bottom, #ffc800, #805c00);
    color:white;
    padding:20px;
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

header h1 { font-size:2.5rem; }

.search-box input {
    padding:8px 12px;
    border-radius:12px;
    border:none;
    width:200px;
}

/* === TLAČÍTKA FILTRU === */
.topic-filter {
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:-70px;   /* POSUN NAHORU */
    margin-bottom:30px;
}


.topic-filter button {
    padding:10px 18px;
    font-size:1rem;
    font-weight:600;
    border-radius:20px;
    border:none;
    cursor:pointer;
    background:white;
    color:#806900;
    transition:background 0.2s, transform 0.2s;
}

.topic-filter button:hover {
    background:#e4eeff;
    transform:scale(1.05);
}

main { display:flex; flex-direction:column; gap:20px; }

.presentation-row {
    background:#ce8600;
    padding:15px 20px;
    border-radius:15px;
    cursor:pointer;
    transition:background 0.3s;
}

.presentation-row:hover { background:#d88200; }
.presentation-title { font-size:1.2rem; font-weight:600; }

.modal {
    position:fixed;
    top:20px;
    left:0;
    width:100%;
    display:none;
    justify-content:center;
}

.modal-content {
    background:#fff;
    color:#cf9d07;
    padding:16px 20px;
    width:320px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.modal-buttons {
    display:flex;
    justify-content:space-between;
    margin-top:14px;
}

button {
    padding:8px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

.close-btn { background:#977100; color:white; }
.view-btn { background:#dd7f04; color:white; }
</style>
</head>

<body>

<header>
<h1>Prezentace</h1>
<div class="search-box">
<input id="searchInput" placeholder="Hledat dokument...">
</div>
</header>

<!-- === FILTR TÉMAT === -->
<div class="topic-filter">
    <button data-filter="Sport">Sport</button>
    <button data-filter="Strava">Strava</button>
    <button data-filter="Psychika">Psychika</button>
    <button data-filter="all">Vše</button>
</div>

<main>
    <div class="presentation-row" data-title="Sport - Cvičení na zpevnění kostí"
         data-url="https://www.youtube.com/watch?v=BaJ7mGf2eys">
        <span class="presentation-title">Sport - Cvičení na zpevnění kostí</span>
    </div>

    <div class="presentation-row" data-url="prezentace/myty.pdf">
        <span class="presentation-title">Prezentace – Mýty</span>
    </div>



    <div class="presentation-row" data-title="Psychika - užitečné návyky"
         data-url="meditace.docx">
        <span class="presentation-title">Psychika - užitečné návyky</span>
    </div>
</main>

<div id="presentationModal" class="modal">
<div class="modal-content">
<p>Soubor:</p>
<h2 id="modalTitle"></h2>
<div class="modal-buttons">
<button class="close-btn" onclick="closeModal()">Zrušit</button>
<button class="view-btn" onclick="viewPresentation()">Zobrazit</button>
</div>
</div>
</div>

<script>
const modal = document.getElementById('presentationModal');
const modalTitle = document.getElementById('modalTitle');
let selectedURL = '';

const rows = document.querySelectorAll('.presentation-row');

rows.forEach(row => {
    row.onclick = () => {
        modalTitle.textContent = row.dataset.title;
        selectedURL = row.dataset.url;
        modal.style.display = 'flex';
    };
});

function closeModal(){ modal.style.display='none'; }
function viewPresentation(){
    if(selectedURL) window.open(selectedURL,'_blank');
    closeModal();
}

/* === VYHLEDÁVÁNÍ === */
const searchInput = document.getElementById("searchInput");

function normalize(text){
    return text.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
}

searchInput.addEventListener("input",()=>{
    const value = normalize(searchInput.value);
    rows.forEach(row=>{
        const title = normalize(row.dataset.title);
        row.style.display = value==="" || title.startsWith(value) ? "block" : "none";
    });
});

/* === FILTROVÁNÍ TÉMAT === */
document.querySelectorAll(".topic-filter button").forEach(btn => {
    btn.addEventListener("click", () => {
        const filter = btn.dataset.filter;

        rows.forEach(row => {
            if (filter === "all") {
                row.style.display = "block";
            } else {
                row.style.display = row.dataset.title.startsWith(filter)
                    ? "block"
                    : "none";
            }
        });
    });
});
</script>

</body>
</html>
