<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Prevence zdraví – přehledně</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset a základní styl */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 60px 20px 30px 20px;
            background-color: #00acc1;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header hr {
            width: 100px;
            border: 2px solid #ffffff;
            margin: 0 auto;
            margin-top: 10px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .intro-text {
            font-size: 1.1rem;
            margin-bottom: 50px;
            line-height: 1.6;
            max-width: 900px;
            background-color: #b2ebf2;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .green-btn {
            display: inline-block;
            width: 200px;
            padding: 20px 0;
            background-color: #26c6da;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .green-btn:hover {
            background-color: #00acc1;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .btn-description {
            text-align: center;
            margin-top: 8px;
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #00acc1;
            color: white;
            font-weight: bold;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        /* Responsivita */
        @media (max-width: 768px) {
            .button-wrapper {
                flex-direction: column;
                gap: 30px;
            }

            .green-btn {
                width: 80%;
                font-size: 1.1rem;
                padding: 18px 0;
            }

            .intro-text {
                font-size: 1rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Prevence zdraví</h1>
    <hr>
</header>

<main class="button-wrapper">
    <div>
        <a href="materialy.html" class="green-btn">Materiály</a>
        <div class="btn-description">Přístup ke všem vzdělávacím materiálům</div>
    </div>
    <div>
        <a href="hryakvizy.html" class="green-btn">Hry</a>
        <div class="btn-description">Zábavné a vzdělávací hry</div>
    </div>
    <div>
        <a href="uvod.html" class="green-btn">Úvod</a>
        <div class="btn-description">Informace o naší stránce</div>
    </div>
</main>

<footer>
    &copy; 2025 Prevence zdraví | <a href="kontakt.html">Kontakt</a>
</footer>

</body>
</html>
